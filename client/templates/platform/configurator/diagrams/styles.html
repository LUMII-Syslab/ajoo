

<template name="diagramStyle">

	{{> diagramZoomSlider}}

	{{#if is_edit_mode}}
	    <div class="row">
	        <div class="col-sm-12 col-md-12 col-lg-12">
	            <form role="form">
	            	<div class="form-group">
	                    <label for="fillPriority">fillPriority</label>
						<select class="form-control dialog-selection" id="fillPriority">
							{{#each fill_priority}}
			  					<option {{selected}}>{{option}}</option>
							{{/each}}
						</select>
	                </div>
	            </form>
	        </div>
	    </div>

	    <div class="row">
	    	<div class="col-sm-12 col-md-12 col-lg-12">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#color" data-toggle="tab">Color</a></li>
					<li><a href="#linear-gradient" data-toggle="tab">Linear-gradient</a></li>
					<li><a href="#radial-gradient" data-toggle="tab">Radial-gradient</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane fade in active" id="color">
						{{> diagramColor}}
					</div>

					<div class="tab-pane" id="linear-gradient">
						{{> diagramLinearGradient}}
					</div>

					<div class="tab-pane" id="radial-gradient">
						{{> diagramRadialGradient}}
					</div>										
				</div>
			</div>
	    </div>
	{{/if}}
</template>

<template name="diagramColor">

	{{#with style}}
	    <div class="row">
	        <div class="col-sm-12 col-md-12 col-lg-12">
	            <form role="form">
	                <div class="form-group">
	                    <label for="fill">fill</label>
	                    <input type="text" class="form-control dialog-input color-picker" id="fill" value="{{fill}}">
	                </div>
	            </form>
	        </div>
	    </div>
	{{/with}}

</template>

<template name="diagramLinearGradient">

	{{#with style}}

			<div class="col-sm-6 col-md-6 col-lg-6">

	                <div class="form-group">
	                    <label for="fillLinearGradientStartPointX">fillLinearGradientStartPointX</label>
	                    <input type="number" step="0.1" min="0" max="1" class="form-control dialog-input" id="fillLinearGradientStartPointX" value="{{fillLinearGradientStartPointX}}">

	        </div>

	            </form>
	        </div>

			<div class="col-sm-6 col-md-6 col-lg-6">

	                </div>
	            </form>
	        </div>

	        <div class="col-sm-6 col-md-6 col-lg-6">

	                <div class="form-group">
	                    <label for="breakLength">fillLinearGradientEndPointY</label>

	                </div>
	            </form>
	        </div>
	    </div>

	    <div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">	
				<form role="form">
	                <div class="form-group">
	                    <label for="breakLength">fillLinearGradientColorStops</label>
	                    <input type="text" class="form-control dialog-input" seperator=", " id="fillLinearGradientColorStops" value="{{fillLinearGradientColorStops}}">
	                </div>
	            </form>
	        </div>
	    </div>
	{{/with}}   

</template>
