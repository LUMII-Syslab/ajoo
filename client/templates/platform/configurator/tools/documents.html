
<template name="toolDocuments">

    <div class="panel-heading text-right">
        <a class="btn btn-success btn-sm" id="add-document-type"><i class="fa fa-plus"></i> Add</a>
    </div>

    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="dd">
                <ul id="document-types" class="dd-list">
                    {{#each document_type}}
                        <li class="dd-item tab" id="{{_id}}" index="{{index}}" type="{{type}}">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <div class="dd-handle tab-name {{#if type}} bg-info{{/if}}" >{{name}}</div>
                                </div>

                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top: 8px;">
                                    <a class="btn btn-xs btn-warning edit-document-type"><i class="fa fa-pencil"></i></a>

                                    <a class="btn btn-xs btn-danger remove-document-type"><i class="fa fa-trash-o"></i></a>
                                </div>
                            </div>
                        </li>        
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    {{> newDocumentType}}
    {{> editDocumentType}}

</template>

<template name="newDocumentType">

    <!-- Modal for new diagram -->
    <div id="new-document-type-form" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="document-type-name" class="col-sm-1 control-label">Name</label>
                            <div class="col-sm-10">
                                <input id="document-type-name" type="text" class="form-control">
                            </div>
                        </div>
                    </form>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="insert-new-document-type" type="button" class="btn btn-primary">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- End of modal -->

</template>

<template name="editDocumentType">

    <!-- Modal for new diagram -->
    <div id="edit-document-type-form" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="document-type-name" class="col-sm-1 control-label">Name</label>
                            <div class="col-sm-10">
                                <input id="edit-document-type-name" type="text" class="form-control">
                            </div>
                        </div>
                    </form>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="edit-new-document-type" type="button" class="btn btn-primary">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- End of modal -->

</template>
