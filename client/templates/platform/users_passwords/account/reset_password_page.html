

<template name="resetPasswordPageTemplate">

	<div class="login-wrapper" style="-webkit-animation: none !important;">
		<div class="text-center">
	    </div>
		<div class="login-widget">	
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-login">

						<div class="form-group">
							<label>Enter your email address</label>
							<!-- <label>Ievadi savu e-pasta adresi</label> -->
							<input id="email" type="email" placeholder='{{_ "email_address"}}' class="form-control input-sm ">
						</div><!-- /form-group -->

						<div class="form-group">
							<label>Enter your secret phrase</label>	
							<!-- <label>Kāda ir Tava mīļākā krāsa?</label> -->
							<input id="secretPhrase" type="input" class="form-control input-sm">
						</div><!-- /form-group -->

						<hr/>
						<div class="form-group">
							<div id="reset" class="controls text-right">

								<div class="text-right">
									<a class="btn btn-success btn-sm login-link" href="{{pathFor 'index'}}"><i class="fa fa-plus-circle"></i> {{_ "OK"}}</a>
								</div>

								<div id="button-message">
									{{#if login_error}}
										<ul  class="parsley-error-list" style="display: block;">
											<li style="display: list-item;">Incorrect login or password</li>
										</ul>
									{{/if}}
								</div>

							</div>
						</div><!-- /form-group -->

					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->


</template>
