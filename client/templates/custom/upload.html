
<template name="uploadOntology">

	<!-- Modal for new document -->
    <div id="upload-ontology-form" class="modal fade">
        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Upload</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <div class="col-sm-10">
        						<input id="fileList" type='file' multiple/>
                            </div>
                        </div>
                    </form> 
                </div>

                <div class="modal-footer">
                    <button id="ok-upload-ontology" type="button" class="btn btn-default">Upload</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">{{_ "close"}}</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /.modal -->

</template>
